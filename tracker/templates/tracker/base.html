{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block head_title %}
            Personal Finance Tracker
        {% endblock %}
    </title>


    <!-- HTMX -->
    <script src="{% static 'js/htmx.min.js' %}"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <!-- Custom files -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <script src="https://cdn.plot.ly/plotly-3.1.0.min.js" charset="utf-8"></script>



    {% block extra_head %}

    {% endblock %}
</head>
<body class="bg-gradient-to-br from-secondary-900 via-secondary-800 to-secondary-900 min-h-screen" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    {% include 'tracker/partials/navbar.html' %}

    <div class="max-w-screen-xl mx-auto px-4 py-6">

        {% block content %}
        {% endblock %}
    </div>

    
</body>
</html>
