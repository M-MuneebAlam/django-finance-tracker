{% load widget_tweaks %}

<!-- Modern Create Transaction Card -->
<div class="backdrop-blur-md bg-white/10 rounded-2xl border border-white/20 p-8 shadow-xl max-w-2xl mx-auto">
  <!-- Professional Header -->
  <div class="flex items-center gap-4 mb-8">
    <div class="p-3 rounded-xl bg-gradient-to-r from-emerald-500 to-teal-500 text-white shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
    </div>
    <div>
      <h1 class="text-3xl font-bold text-white mb-1">
        Create Transaction
      </h1>
      <p class="text-white/70">
        Add a new income or expense transaction
      </p>
    </div>
  </div>

  <!-- Transaction Form -->
  <form hx-post="{% url 'create-transaction' %}" 
        hx-target="#transaction-block"
        hx-indicator="#create-spinner"
        class="space-y-6">
    
    {% csrf_token %}
    {% include 'tracker/partials/transaction-form.html' %}

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-white/10">
      <button type="submit" 
              class="btn flex-1 bg-gradient-to-r from-emerald-500 to-teal-500 text-white border-none hover:from-emerald-600 hover:to-teal-600 rounded-xl shadow-lg transition-all duration-200 transform hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
        Add Transaction
      </button>

      <button type="button"
              class="btn flex-1 bg-secondary-600 text-white border-none hover:bg-secondary-700 rounded-xl shadow-lg transition-all duration-200"
              hx-get="{% url 'transactions-list' %}"
              hx-target="#transaction-block"
              hx-push-url="true">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Cancel
      </button>
    </div>
  </form>

  <!-- Loading Spinner -->
  <div id="create-spinner" class="htmx-indicator flex items-center justify-center py-8">
    <div class="loading loading-spinner loading-lg text-emerald-400"></div>
  </div>
</div>
