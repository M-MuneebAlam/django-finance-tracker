{% load widget_tweaks %}

<h1 class="mt-8 mb-4 text-2xl font-bold text-white underline decoration-double decoration-1">
  Update Transaction
</h1>

<form hx-post="{% url 'update-transaction' transaction.pk %}">
  {% include 'tracker/partials/transaction-form.html' %}

  <button class="btn btn-success">
    Update
  </button>

  <button class="btn btn-error"
    hx-get="{% url 'transactions-list' %}"
    hx-target="#transaction-block"
    hx-push-url="true">
    Cancel
  </button>

</form>
