{% load widget_tweaks %}

<!-- Modern Update Transaction Card -->
<div class="backdrop-blur-md bg-white/10 rounded-2xl border border-white/20 p-8 shadow-xl max-w-2xl mx-auto">
  <!-- Professional Header -->
  <div class="flex items-center gap-4 mb-8">
    <div class="p-3 rounded-xl bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
      </svg>
    </div>
    <div>
      <h1 class="text-3xl font-bold text-white mb-1">
        Update Transaction
      </h1>
      <p class="text-white/70">
        Modify transaction details
      </p>
    </div>
  </div>

  <!-- Transaction Form -->
  <form hx-post="{% url 'update-transaction' transaction.pk %}" 
        hx-target="#transaction-block"
        hx-indicator="#update-spinner"
        class="space-y-6">
    
    {% csrf_token %}
    {% include 'tracker/partials/transaction-form.html' %}

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-white/10">
      <button type="submit" 
              class="btn flex-1 bg-gradient-to-r from-blue-500 to-purple-500 text-white border-none hover:from-blue-600 hover:to-purple-600 rounded-xl shadow-lg transition-all duration-200 transform hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
        </svg>
        Update Transaction
      </button>

      <button type="button"
              class="btn flex-1 bg-secondary-600 text-white border-none hover:bg-secondary-700 rounded-xl shadow-lg transition-all duration-200"
              hx-get="{% url 'transactions-list' %}"
              hx-target="#transaction-block"
              hx-push-url="true">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Cancel
      </button>
    </div>
  </form>

  <!-- Loading Spinner -->
  <div id="update-spinner" class="htmx-indicator flex items-center justify-center py-8">
    <div class="loading loading-spinner loading-lg text-blue-400"></div>
  </div>
</div>
