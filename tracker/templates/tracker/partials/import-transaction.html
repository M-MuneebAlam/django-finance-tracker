{% load widget_tweaks %}

<!-- Modern Import Transactions Card -->
<div class="backdrop-blur-md bg-white/10 rounded-2xl border border-white/20 p-8 shadow-xl max-w-2xl mx-auto">
  <!-- Professional Header -->
  <div class="flex items-center gap-4 mb-8">
    <div class="p-3 rounded-xl bg-gradient-to-r from-violet-500 to-purple-500 text-white shadow-lg">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
      </svg>
    </div>
    <div>
      <h1 class="text-3xl font-bold text-white mb-1">
        Import Transactions
      </h1>
      <p class="text-white/70">
        Upload a CSV file to import multiple transactions
      </p>
    </div>
  </div>

  <!-- Import Instructions -->
  <div class="bg-blue-500/20 border border-blue-400/30 rounded-xl p-6 mb-6">
    <div class="flex items-start gap-3">
      <div class="p-1 rounded bg-blue-500 text-white mt-1">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
        </svg>
      </div>
      <div>
        <h4 class="text-blue-100 font-semibold mb-2">CSV Format Requirements:</h4>
        <ul class="text-blue-100/80 text-sm space-y-1">
          <li>• Columns: type, amount, date, category</li>
          <li>• Date format: YYYY-MM-DD</li>
          <li>• Type: income or expense</li>
          <li>• Amount: numerical value</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Import Form -->
  <form hx-encoding="multipart/form-data"
        hx-post="{% url 'import' %}"
        hx-target="#transaction-block"
        hx-indicator="#import-spinner"
        class="space-y-6">

    {% csrf_token %}
    
    <!-- File Upload -->
    <div class="form-control">
      <label class="label text-white font-medium">
        <span class="label-text text-white">Select CSV File</span>
      </label>
      <div class="relative">
        <input type="file" name="file" 
               class="file-input w-full bg-secondary-700 text-white border-white/20 focus:border-violet-400 focus:ring-violet-400/20 rounded-xl file:bg-violet-500 file:text-white file:border-none file:rounded-lg" 
               accept=".csv"
               required/>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-white/10">
      <button type="submit" 
              class="btn flex-1 bg-gradient-to-r from-violet-500 to-purple-500 text-white border-none hover:from-violet-600 hover:to-purple-600 rounded-xl shadow-lg transition-all duration-200 transform hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
        </svg>
        Upload & Import
      </button>

      <button type="button"
              class="btn flex-1 bg-secondary-600 text-white border-none hover:bg-secondary-700 rounded-xl shadow-lg transition-all duration-200"
              hx-get="{% url 'transactions-list' %}"
              hx-target="#transaction-block"
              hx-push-url="true">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        Cancel
      </button>
    </div>
  </form>

  <!-- Loading Spinner -->
  <div id="import-spinner" class="htmx-indicator flex items-center justify-center py-8">
    <div class="loading loading-spinner loading-lg text-violet-400"></div>
  </div>
</div>
